<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 100px;
      left: 20px;
      opacity: 0.85;
      height: 25px;
      filter: drop-shadow(0 0 8px #ffffff);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ffffff); }
      to { filter: drop-shadow(0 0 20px #ff3366); }
    }

    .container {
      text-align: left;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      opacity: 0.7;
      margin: 10px 0;
    }




    .hashtag {
      font-size: 1.1rem;
      margin-left: 2px;
      color: rgb(223, 183, 255);
      opacity: 0.6;
    }

    .email-form {
      margin-top: 20px;
      display: flex;
      max-width: 400px;
    }

    .email-form input[type=email] {
      flex: 1;
      padding: 12px;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
    }

    .email-form button {
      padding: 12px 20px;
      border-radius: 0 10px 10px 0;
      border: none;
      background-color: #ff3366;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .email-form button:hover {
      background-color: #e02958;
    }


    .social-icons {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 400px; /* Match your form width */
    }



    .social-icons a {
      color: #ffffff;
      font-size: 35px;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ff3366;
    }


    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    
    .popup-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .popup-content button {
      margin-top: 15px;
      background-color: #ff3366;
      border: none; outline: none;
      color: white; padding: 8px 15px;
      border-radius: 5px; cursor: pointer;
    }
    
    .popup-content button:hover {
      background-color: #e02958;
    }
    
    .hidden { display: none; }
    
    @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;  /* Adjust as necessary */
    }
  }







</style>











</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">

  <div class="container">
    <div class="hashtag"># COMING SOON</div>

    <h1>Your Co-Pilot <br>for Event Success.</h1>

     <br>

    <form class="email-form" id="emailForm">
      <input type="email" id="emailInput" placeholder="Enter your Email" required>
      <button type="submit">Notify me</button>
    </form>
  </div>

  <div class="social-icons">
    <a href="#"><i class="ri-instagram-line"></i></a>
    <a href="#"><i class="ri-facebook-box-line"></i></a>
    <a href="#"><i class="ri-linkedin-box-line"></i></a>
    <a href="mailto:info@minipass.me"><i class="ri-mail-line"></i></a>
  </div>



<!-- Custom popup -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popup-message"></span>
      <button id="close-popup">OK</button>
    </div>
  </div>
  

  
  <script>
  function showPopup(message) {
    const popup = document.getElementById('popup');
    document.getElementById('popup-message').innerText = message;
    popup.classList.remove('hidden');
  }
  
  document.getElementById('close-popup').addEventListener('click', () => {
    document.getElementById('popup').classList.add('hidden');
  });
  
  document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();
  
    const email = document.getElementById('emailInput').value;
  

    fetch('https://script.google.com/macros/s/AKfycbwQxghGR3kW9WiIM9E-FuOXpc6mC71_mC0MJWJ98PDaLuIdgiSQnas8bLXNCDAEqCYe/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'email=' + encodeURIComponent(email)
    })
    .then(() => showPopup('üéâ Thanks! Your email has been saved.'))
    .catch(() => showPopup('‚ùå Oops, something went wrong.'));
  });
  </script>
  





</body>
</html>
